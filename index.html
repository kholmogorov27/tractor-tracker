<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="css/tractor.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0be509ab-df0a-435f-bdd5-23f4ebe32b85&lang=ru_RU"></script>
    <script src="https://yastatic.net/s3/mapsapi-jslibs/area/0.0.1/util.calculateArea.min.js"></script>

</head>
<body>
    <header class="header">
        <h1 class="project_name">farming simulator</h1>
        <img src="images/tractor.png" alt="tractor_logo" class="project_logo">
    </header>
    <div class="map_and_time">
        <div id="map" class="map_wrapper" >
            
        </div>
        <div class="time_wrapper">
            <div class="time_now">
                <time id="currentTime"></time>
                <div class="time_divider"></div>
            </div>
            <div class="time_properties">
                <div class="time_properties_block">Block 1</div>
                <div class="time_properties_block">Block 2</div>
                <div class="time_properties_block">Block 3</div>
                <div class="time_properties_block">Block 4</div>
                <div class="time_properties_block">Block 5</div>
                <div class="time_properties_block">Block 6</div>
            </div>
        </div>

    </div>
    <div class="results">
        <div class="results_wrapper">
            <div class="results_time">
                <label for="input_time">время:</label>
                <input type="text" id="input_time">
            </div>
            <div class="results_square">
                <label for="input_square">площадь:</label>
                <input type="text" id="input_square">
            </div>
        </div>
        <button class="btn" disabled>BUTTON1</button>
    </div>
    <script src="js/time.js"></script>
    
    <script src="js/show_visible_objects.js"></script>
    <script src="js/polygon.js"></script>
    <!-- <script src="js/map.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/mapsapi-area.js"></script>
</body>
</html>
